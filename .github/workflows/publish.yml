name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  push:
    tags: ["v*"]

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    # `jobs.<job_id>.defaults`: 
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun
    defaults:
      run:
        working-directory: "pysdk"
    steps:
      - uses: actions/checkout@main

      - name: Set up Python (3.8)
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.16

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2

      - name: Build a binary wheel and a source tarball
        run: poetry build

      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        run: poetry publish -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
